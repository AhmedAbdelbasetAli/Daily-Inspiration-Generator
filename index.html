<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ  Daily Inspiration Generator âœ¨</h1>
        
        <div class="controls">
            <button id="newInspiration">Generate New Magic</button>
        </div>

        <div id="content">
            <div class="card quote-section">
                <div class="loader"></div>
                <blockquote id="quote"></blockquote>
                <p id="author"></p>
                <button id="saveQuote" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                    Save Quote
                </button>
            </div>

            <div class="card image-section">
                <div class="loader"></div>
                <div id="imageContainer"></div>
                <button id="saveImage" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                    Save Image
                </button>
            </div>
        </div>

        <div class="saved-items card">
            <h2>ðŸ’– Saved Favorites</h2>
            <div id="savedContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
